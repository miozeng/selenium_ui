<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Match book Admin</h1>
            <form role="form"  action="/mb_admin/j_spring_security_check" method="post" autocomplete="off">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text"  name="j_username" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" name="j_password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                </div>
                 <button class="btn rounded-btn"  type="submit"    name="login" id="login">Login</button>
             <!--   <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>-->  
            </form>
        </div>
    </div>
</div>
