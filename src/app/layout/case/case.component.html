<div [@routerTransition]>
    <app-page-header [heading]="'Test Case List'" [icon]="'fa-table'"></app-page-header>
    <div class="row">
        <div class="col col-xl-10 col-lg-12">
            <div class="card mb-3">
                <div class="card-header">Module Rows
                 <a [routerLink]="['/caseedit/'+ modulId +'/0']" [routerLinkActive]="['router-link-active']"  style="float: right;">add</a>
                </div>
                <div class="card-block table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                        <tr>
                            <th></th>
                            <th>name</th>
                            <th>description</th>
                            <th>caseNo</th>
                            <th>sequence</th>
                            <th>success</th>
                            <th>Step</th>
                            <th>Edit</th>
                            <th>Delete</th>
                            <th>Run Test</th>
                            <th>Download</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let case of cases let i = index">
                            <td>{{i+1}}</td>
                            <td> {{case.caseName}}</td>
                            <td >{{case.caseDesc}}</td>
                            <td >{{case.caseNo}}</td>
                            <td >{{case.sequence}}</td>
                            <td >{{case.success}}</td>
                            <td><a [routerLink]="['/step/'+case.caseId]" [routerLinkActive]="['router-link-active']" >step</a></td>
                            <td><a [routerLink]="['/caseedit/'+ modulId +'/'+case.caseId]" [routerLinkActive]="['router-link-active']" >edit</a></td>
                             <td><a href="javascript:void(0);" (click)="delete(case.caseId)">Delete</a></td>
                            <td><a href="javascript:void(0);" (click)="runTest(case.caseId)">Run test</a></td>
                            <td><a href="javascript:void(0);" (click)="download(case.caseId)">Download</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <input type="file" id="importfile" ng2FileSelect [uploader]="importuploader" *ngIf="importuploader.queue.length==0" />
         		<button type="button" class="btn btn-secondary" (click)="import()" [disabled]="!importuploader.getNotUploadedItems().length"> Import Case</button>
         	</div>
         	<div class="row">	
         		<input type="file" id="excutefile" ng2FileSelect [uploader]="excuteuploader"  *ngIf="excuteuploader.queue.length==0"/>
         		<button type="button" class="btn btn-secondary" (click)="excute()" [disabled]="!excuteuploader.getNotUploadedItems().length"> Excute Cvs Case</button>
         	</div>
         	
        </div>
    </div>
</div>
